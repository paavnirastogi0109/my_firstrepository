DOCTYPE html>
<html>
<head>
    <title>Navigation bar menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Navigation bar menu</h1>

<h2>Block Example</h2>
<div class="block-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</div>

<h2>Inline Example</h2>
<div class="inline-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</div>

<h2>Inline-Block Example</h2>
<div class="inline-block-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</div>

<h2>Float Example</h2>
<div class="float-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a> 
    <a href="#">Contact</a>
    <div class="clear"></div>
</div>
</body>
</html>
