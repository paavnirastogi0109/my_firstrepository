<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            font-size: 16px;
        }
        .box {
            font-size: 3em;
            padding:0.5rem;
            background: skyblue;
        }
        .box-rem {
            font-size: 2rem;
            padding: 1rem;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <h2>REM Example</h2>
    <div class="root">
        The root element (html) font-size is set to 16px.
        <div class="box">Hello CSE-22</div>
        <div class="box-rem">This text is 2rem (32px)</div>
    </div>
</body>
</html>
