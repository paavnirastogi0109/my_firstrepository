<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
     <style>
        .container{
              display: flex;
              background-color: #fff;
              flex-direction: row;
              justify-content: center;
              padding: 10px;
              border: 1px solid #ccc;
        }
        .box{
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .box1{background-color: #2196f3; }
        .box2{background-color: #f44336; }
        .box3{background-color: #ff9800; }
        .box4{background-color: #9c27b0; }
        .box5{background-color: #009688; }
     </style>
<body>
    <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
    <div class="container">
       <div class="box box1">Box 1</div>
       <div class="box box2">Box 2</div>
       <div class="box box3">Box 3</div> 
       <div class="box box4">box 4</div>
       <div class="box box5">box 4</div>
    </div>

</body>
</html>
